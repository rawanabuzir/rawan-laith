<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روان & ليث</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #fdeff9, #ecf0f1);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #d36b9a;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2em;
      color: #555;
      margin-top: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 30px;
      line-height: 1.6;
    }

    .date {
      font-size: 1.5em;
      color: #888;
      margin-top: 20px;
    }

    .heart {
      font-size: 3em;
      color: #e2557f;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">💖</div>
    <h1>روان & ليث</h1>
    <h2>خطوبتنا 🎉</h2>
    <div class="date">8 نوفمبر 2025</div>
    <p>
      بكل الحب والفرح، نعلن ارتباطنا ❤️<br>
      شكراً لكونكم جزءًا من هذا اليوم الجميل.
    </p>
  </div>
</body>
</html>
